<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>game.gg</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../static/login.css">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/96966b62bb.js" crossorigin="anonymous"></script>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
            id = $('#userid').val();
            pw = $('#userpw').val();
            nick = $('#usernick').val();


            if (id.length == 0) {
                alert("ID는 필수 입력 사항입니다.");
                id.focus();
                return false;
            }
            if (pw.length == 0) {
                alert("비밀번호는 필수 입력 사항입니다.");
                pw.focus();
                return false;
            }
            if (nick.length == 0) {
                alert("닉네임은 필수 입력 사항입니다.");
                pw.focus();
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: $('#userid').val(),
                    pw_give: $('#userpw').val(),
                    nickname_give: $('#usernick').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
</head>
<body>

<nav class="navbar">
    <div>
        <a href="#" id="title_a"><i class="fa-solid fa-gamepad"></i>&nbsp;GAME.GG</a>
    </div>
</nav>

<div class="mytitle">
    <p>GAME.GG</p>
</div>

<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <h5 class="mt-3">Sign Up</h5>
                <div class="form-input">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="ID" id="userid">
                </div>
                <br>
                <div class="form-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" placeholder="password" id="userpw">
                </div>
                <br>
                <div class="form-input">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Nickname" id="usernick">
                </div>
                <br>
                <button onclick="register()" class="btn btn-light mt-4 signup"><a class="abtn" id="register-btn">Create
                    Account
                </a>
                </button>

                <div class="text-center mt-4" id="already">
                    <div>이미 회원이신가요?</div>
                    <a href="login" class="text-decoration-none">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
