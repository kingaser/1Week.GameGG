<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>game.gg</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="../static/login.css">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/96966b62bb.js" crossorigin="anonymous"></script>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        {% if msg %}
        alert("{{ msg }}")
        {% endif %}
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            id = $('#userid').val();
            pw = $('#userpw').val();

            if (id.length == 0) {
                alert("ID는 필수 입력 사항입니다.");
                id.focus();
                return false;
            }
            if (pw.length == 0) {
                alert("비밀번호는 필수 입력 사항입니다.");
                pw.focus();
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>

</head>
<body>
<nav class="navbar">
    <div>
        <a href="#" id="title_a"><i class="fa-solid fa-gamepad"></i>&nbsp;GAME.GG</a>
    </div>
</nav>

<div class="mytitle">
    <p>GAME.GG</p>
</div>

<div class="section has-text-centered">
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <h5 class="mt-3">LOGIN</h5>
                    <br>
                    <div class="form-input">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="ID" id="userid">
                    </div>
                    <br>
                    <div class="form-input">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="password" id="userpw">
                    </div>
                    <br>
                    <button onclick="login()" class="btn btn-light mt-4 signup"><a href="#" class="abtn">Log
                        In</a>
                    </button>

                    <div class="text-center mt-4" id="already">
                        <div>회원이 아니신가요?</div>
                        <a href="register" class="text-decoration-none">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
